<div class="container">
  <div *ngIf="logado()" >
    <h2>{{title}}</h2>
    <hr>

    <nav class="navbar navbar-expand-sm" style="width: 100%; height: 100%;">
        <!-- Links -->
        <ul class="navbar-nav mr-auto" style="width: 100%; height: 100%;">
            <li class="nav-item">
                <a routerLink="pessoas" class="btn btn-outline-success" role="button" routerLinkActive="active">Pessoas</a>
            </li>
            <li class="nav-item" style="margin-left: 10px;">
                <a routerLink="cadastro" class="btn btn-outline-info" role="button" routerLinkActive="active">Cadastro V1</a>
            </li>
            <li class="nav-item" style="margin-left: 10px;">
                <a routerLink="cadastroV2" class="btn btn-outline-info" role="button" routerLinkActive="active">Cadastro V2</a>
            </li>
          </ul>
          <ul>
            <li class="nav-item" style="margin-left: 10px; display: inline; position: static;">
                <a routerLink="login" class="btn btn-outline-danger" role="button" routerLinkActive="active">logout</a>
            </li>
        </ul>
    </nav>
  </div>
  <router-outlet></router-outlet>
</div>
