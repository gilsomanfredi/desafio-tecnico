<div class="container" style="max-width: 400px; margin: auto">

  <div [hidden]="!erro" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Erro!</strong> {{msg}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <form autocomplete="off" #f="ngForm">
    <div class="ui-g ui-fluid">

      <div class="ui-g-12">
        <h1>Login</h1>
      </div>

      <div class="form-group">
          <label for="usuario">Usu√°rio</label>
          <input type="text" class="form-control" id="usuario" name="usuario" required ngModel #usuario>
      </div>

      <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" class="form-control" id="senha" name="senha" required ngModel #senha>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!f.valid" (click)="login(usuario.value, senha.value)">Login</button>

    </div>
  </form>

</div>
